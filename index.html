<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PDF Flipbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Styling */
        html, body { 
            height: 100%; 
            margin: 0; 
            background: #111; 
            color: #eee; 
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
            overflow: hidden; 
        }

        /* Container for the book, ensuring it takes up the available space */
        #holder { 
            position: absolute; 
            top: 64px; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* Flipbook container itself (The size is dynamic but we give it a max) */
        #flipbook {
            /* These dimensions will be overridden by JS, but serve as a max size */
            max-width: 1000px;
            max-height: 700px;
            background: #222; 
            border-radius: 8px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); 
            overflow: hidden; 
            outline: 1px solid #333;
            /* Flex layout to center the book within the holder */
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        /* Loading overlay style */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 8px;
            font-size: 1.25rem;
        }

        /* Canvas style for rendered PDF pages */
        .page canvas {
            display: block;
            margin: 0 auto;
        }

        /* Custom spinner for loading */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Essential Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
    <!-- PDF.js library to render the PDF document -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // Set the path to the worker script for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
</head>
<body>
    <!-- Top Bar with Navigation -->
    <div class="fixed top-0 left-0 right-0 h-16 bg-zinc-900 bg-opacity-80 flex gap-4 items-center justify-center z-10 shadow-lg">
        <button id="prev" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg transition duration-200 shadow-md flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8m-12 1h12a2 2 0 002-2V8a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
            Prev
        </button>
        <div class="text-lg font-mono">
            <span id="pageNum">1</span> / <span id="pageCount">?</span>
        </div>
        <button id="next" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg transition duration-200 shadow-md flex items-center gap-2">
            Next
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H5m12 1h-8a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2V8a2 2 0 00-2-2z"></path></svg>
        </button>
    </div>

    <!-- Main Flipbook Holder -->
    <div id="holder">
        <div id="flipbook">
            <!-- Loading Overlay -->
            <div id="loading-overlay">
                <div class="spinner"></div>
                <div>Loading PDF...</div>
                <div id="loading-progress" class="text-sm mt-2">Initializing</div>
            </div>
        </div>
    </div>

    <!-- Audio for Page Turn (Working as per your feedback!) -->
    <audio id="flipSound" preload="auto">
        <source src="page-turn.mp3" type="audio/mpeg">
    </audio>

<script>
    // --- Configuration ---
    const PDF_URL = 'book.pdf'; 
    const MAX_BOOK_WIDTH = 1000;
    const MAX_BOOK_HEIGHT = 700;
    const flipSound = document.getElementById("flipSound");
    let pdfDoc = null;
    let totalPages = 0;
    const $fb = $("#flipbook");

    // --- Utility Functions ---

    /**
     * Renders a single PDF page onto a canvas and returns the canvas element.
     * @param {number} pageNum - The page number to render (1-based).
     * @param {number} width - The required width of the canvas.
     * @param {number} height - The required height of the canvas.
     * @returns {Promise<HTMLCanvasElement>} The rendered canvas element.
     */
    async function renderPageToCanvas(pageNum, width, height) {
        if (!pdfDoc) throw new Error("PDF Document not loaded.");

        const page = await pdfDoc.getPage(pageNum);
        const desiredHeight = height; 
        
        // Calculate scale needed to fit the desired height
        const viewport = page.getViewport({ scale: 1 });
        const scale = desiredHeight / viewport.height;
        const scaledViewport = page.getViewport({ scale: scale });

        // Create canvas and context
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;

        // Render PDF page into canvas context
        const renderContext = {
            canvasContext: context,
            viewport: scaledViewport
        };
        await page.render(renderContext).promise;
        return canvas;
    }

    /**
     * Updates the loading progress message.
     * @param {string} message 
     */
    function updateLoading(message) {
        document.getElementById('loading-progress').textContent = message;
    }


    /**
     * Core function to load the PDF, render all pages, and initialize turn.js.
     */
    async function loadAndInitializeFlipbook() {
        try {
            updateLoading('Fetching PDF file...');

            // 1. Load the PDF document
            const loadingTask = pdfjsLib.getDocument(PDF_URL);
            
            loadingTask.onProgress = (data) => {
                if (data.total > 0) {
                    const percent = Math.round((data.loaded / data.total) * 100);
                    updateLoading(`Downloading: ${percent}%`);
                }
            };

            pdfDoc = await loadingTask.promise;
            totalPages = pdfDoc.numPages;
            document.getElementById("pageCount").textContent = totalPages;

            updateLoading('PDF downloaded. Calculating dimensions...');

            // 2. Determine Page Dimensions from the first page
            const firstPage = await pdfDoc.getPage(1);
            const viewport = firstPage.getViewport({ scale: 1.0 });

            // Calculate book dimensions based on the PDF's aspect ratio
            const pdfAspectRatio = viewport.width / viewport.height;
            
            let BOOK_H = MAX_BOOK_HEIGHT;
            let PAGE_H = BOOK_H;
            
            // Single page width based on height and aspect ratio
            let PAGE_W = Math.floor(PAGE_H * pdfAspectRatio);
            
            // Total book width (two pages)
            let BOOK_W = PAGE_W * 2;

            // Constrain to maximums
            if (BOOK_W > MAX_BOOK_WIDTH) {
                BOOK_W = MAX_BOOK_WIDTH;
                PAGE_W = Math.floor(BOOK_W / 2);
                BOOK_H = Math.floor(PAGE_W / pdfAspectRatio);
                PAGE_H = BOOK_H;
            }

            // Set the flipbook container size
            $fb.css({ width: BOOK_W + 'px', height: BOOK_H + 'px' });


            // 3. Initialize turn.js with calculated dimensions
            $fb.turn({
                width: BOOK_W,
                height: BOOK_H,
                display: "double",
                autoCenter: true,
                acceleration: true,
                gradients: true,
                duration: 700,
                // Add an empty div for the cover (page 0) to aid initialization
                when: {
                    missing: async function (e, pages) {
                        for (let i = 0; i < pages.length; i++) {
                            const pageNum = pages[i];
                            if (pageNum >= 1 && pageNum <= totalPages) {
                                updateLoading(`Rendering page ${pageNum} of ${totalPages}...`);
                                
                                const canvas = await renderPageToCanvas(pageNum, PAGE_W, PAGE_H);
                                
                                const div = document.createElement("div");
                                div.className = "page bg-white";
                                div.style.width = PAGE_W + "px";
                                div.style.height = PAGE_H + "px";
                                div.appendChild(canvas);
                                
                                $fb.turn("addPage", div, pageNum);
                            }
                        }
                        return false; 
                    }
                }
            });

            // 4. Manually add first pages to trigger initial rendering
            // Add a blank cover page (Page 0)
            const coverDiv = document.createElement("div");
            coverDiv.className = "page bg-zinc-900 border-r border-gray-700 grid place-content-center text-xl text-white";
            coverDiv.style.width = PAGE_W + "px";
            coverDiv.style.height = PAGE_H + "px";
            coverDiv.textContent = "Book Cover";
            $fb.turn("addPage", coverDiv, 0); 
            
            // The missing handler will take care of page 1 and 2

            // 5. Setup Controls and Event Handlers
            $("#prev").on("click", () => { 
                $fb.turn("previous"); 
                try { flipSound.currentTime = 0; flipSound.play(); } catch (_) {} 
            });
            
            $("#next").on("click", () => { 
                $fb.turn("next"); 
                try { flipSound.currentTime = 0; flipSound.play(); } catch (_) {} 
            });
            
            $fb.bind("turned", (e, page) => {
                // Adjust for the cover page (if page is 0, show 1)
                const displayPage = (page === 0) ? 1 : page;
                $("#pageNum").text(displayPage);
            });

            // Hide the loading overlay and show the flipbook
            document.getElementById("loading-overlay").style.display = 'none';
            
        } catch (error) {
            console.error("Critical error loading flipbook:", error);
            document.getElementById("loading-overlay").innerHTML = `
                <div class="text-xl text-red-500 mb-4">❌ Failed to Load Flipbook</div>
                <div class="text-sm text-gray-400">Error: Check console for details.</div>
                <div class="text-sm text-gray-400 mt-2">Make sure <strong>${PDF_URL}</strong> is in the same folder.</div>
            `;
        }
    }

    // Start the process when the document is ready
    $(loadAndInitializeFlipbook);

</script>
</body>
</html>
