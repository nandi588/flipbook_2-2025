<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PDF Flipbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Styling */
        html, body { 
            height: 100%; 
            margin: 0; 
            background: #111; 
            color: #eee; 
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
            overflow: hidden; 
        }

        /* Container for the book */
        #holder { 
            position: absolute; 
            top: 64px; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* Flipbook container */
        #flipbook {
            max-width: 1000px;
            max-height: 700px;
            background: #222; 
            border-radius: 8px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); 
            overflow: hidden; 
            outline: 1px solid #333;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        /* Loading overlay style */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 8px;
            font-size: 1.25rem;
            width: 100%;
            height: 100%;
        }

        /* Canvas style for rendered PDF pages */
        .page {
            /* Ensures canvas elements inside are centered */
            display: grid;
            place-items: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Essential Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
</head>
<body>
    <!-- Top Bar with Navigation -->
    <div class="fixed top-0 left-0 right-0 h-16 bg-zinc-900 bg-opacity-80 flex gap-4 items-center justify-center z-10 shadow-lg">
        <button id="prev" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg transition duration-200 shadow-md flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8m-12 1h12a2 2 0 002-2V8a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
            Prev
        </button>
        <div class="text-lg font-mono">
            <span id="pageNum">Loading</span> / <span id="pageCount">?</span>
        </div>
        <button id="next" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg transition duration-200 shadow-md flex items-center gap-2">
            Next
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H5m12 1h-8a2 2 0 00-2-2V8a2 2 0 002-2h8a2 2 0 002 2v8a2 2 0 00-2 2z"></path></svg>
        </button>
    </div>

    <!-- Main Flipbook Holder -->
    <div id="holder">
        <div id="flipbook">
            <!-- Loading Overlay -->
            <div id="loading-overlay">
                <div class="spinner"></div>
                <div>Loading PDF...</div>
                <div id="loading-progress" class="text-sm mt-2">Initializing</div>
            </div>
        </div>
    </div>

    <!-- Audio for Page Turn -->
    <audio id="flipSound" preload="auto">
        <source src="page-turn.mp3" type="audio/mpeg">
    </audio>

<script>
    // --- Configuration ---
    // The path to your PDF file
    // IMPORTANT: Keep 'book.pdf' all lowercase in your repository!
    const PDF_URL = 'book.pdf'; 
    
    const MAX_BOOK_WIDTH = 1000;
    const MAX_BOOK_HEIGHT = 700;
    const flipSound = document.getElementById("flipSound");
    let pdfDoc = null;
    let totalPages = 0;
    const $fb = $("#flipbook");
    let BOOK_W, BOOK_H, PAGE_W, PAGE_H;


    function updateLoading(message) {
        document.getElementById('loading-progress').textContent = message;
    }

    // Creates the HTML wrapper for a page, which turn.js expects
    function createPageWrapper(width, height) {
        const div = document.createElement("div");
        div.className = "page bg-white shadow-inner";
        div.style.width = width + "px";
        div.style.height = height + "px";
        return div;
    }

    // Renders a single PDF page onto a canvas
    async function renderPageToCanvas(pageNum, canvasContainer) {
        if (!pdfDoc) return;
        
        try {
            const page = await pdfDoc.getPage(pageNum);
            // Calculate scale to fit the page height
            const viewport = page.getViewport({ scale: 1 });
            const scale = PAGE_H / viewport.height;
            const scaledViewport = page.getViewport({ scale: scale });

            // Create and append canvas
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = scaledViewport.height;
            canvas.width = scaledViewport.width;
            
            // Clear existing content and append new canvas
            canvasContainer.innerHTML = '';
            canvasContainer.appendChild(canvas);

            // Render
            const renderContext = {
                canvasContext: context,
                viewport: scaledViewport
            };
            await page.render(renderContext).promise;

        } catch (error) {
            console.error(`Error rendering PDF page ${pageNum}:`, error);
            canvasContainer.innerHTML = `<div class="text-red-500 text-center p-4">Page ${pageNum} failed to load.</div>`;
        }
    }

    /**
     * Core function to load the PDF, render all pages, and initialize turn.js.
     */
    async function loadAndInitializeFlipbook() {
        try {
            updateLoading('Fetching PDF file...');

            // 1. Load the PDF document
            const loadingTask = pdfjsLib.getDocument(PDF_URL);
            
            loadingTask.onProgress = (data) => {
                if (data.total > 0) {
                    const percent = Math.round((data.loaded / data.total) * 100);
                    updateLoading(`Downloading: ${percent}%`);
                }
            };

            pdfDoc = await loadingTask.promise;
            totalPages = pdfDoc.numPages;
            document.getElementById("pageCount").textContent = totalPages;
            document.getElementById("pageNum").textContent = 1;

            updateLoading('PDF downloaded. Calculating dimensions...');

            // 2. Determine Page Dimensions
            const page1 = await pdfDoc.getPage(1);
            const viewport = page1.getViewport({ scale: 1.0 });

            const pdfAspectRatio = viewport.width / viewport.height;
            
            // Calculate sizes based on Max Height
            BOOK_H = MAX_BOOK_HEIGHT;
            PAGE_H = BOOK_H;
            PAGE_W = Math.floor(PAGE_H * pdfAspectRatio);
            BOOK_W = PAGE_W * 2;

            // Constrain by Max Width if necessary
            if (BOOK_W > MAX_BOOK_WIDTH) {
                BOOK_W = MAX_BOOK_WIDTH;
                PAGE_W = Math.floor(BOOK_W / 2);
                BOOK_H = Math.floor(PAGE_W / pdfAspectRatio);
                PAGE_H = BOOK_H;
            }

            // Set the flipbook container size
            $fb.css({ width: BOOK_W + 'px', height: BOOK_H + 'px' });


            // 3. Initialize turn.js
            $fb.turn({
                width: BOOK_W,
                height: BOOK_H,
                display: "double",
                autoCenter: true,
                acceleration: true,
                gradients: true,
                duration: 700
            });

            // 4. Manually Add All Pages (empty wrappers first)
            updateLoading('Adding page wrappers...');
            
            // Add a blank cover page (Page 0)
            const coverDiv = createPageWrapper(PAGE_W, PAGE_H);
            coverDiv.classList.add('bg-zinc-900', 'border-r', 'border-gray-700', 'text-xl', 'text-white');
            coverDiv.textContent = "BOOK COVER";
            $fb.turn("addPage", coverDiv, 0); 

            // Add all PDF pages (empty wrappers)
            for (let i = 1; i <= totalPages; i++) {
                const div = createPageWrapper(PAGE_W, PAGE_H);
                $fb.turn("addPage", div, i);
            }
            
            // 5. Render visible pages immediately (Page 1 and Page 2)
            updateLoading('Rendering initial pages...');
            await renderPageToCanvas(1, $fb.turn('page', 1)[0]);
            if (totalPages > 1) {
                await renderPageToCanvas(2, $fb.turn('page', 2)[0]);
            }
            
            // 6. Setup Controls and Event Handlers
            $("#prev").on("click", () => { 
                $fb.turn("previous"); 
                try { flipSound.currentTime = 0; flipSound.play(); } catch (_) {} 
            });
            
            $("#next").on("click", () => { 
                $fb.turn("next"); 
                try { flipSound.currentTime = 0; flipSound.play(); } catch (_) {} 
            });
            
            $fb.bind("turned", async (e, page) => {
                // Update page counter
                $("#pageNum").text(page);

                // Pre-render the next page that will become visible
                const nextPage = page + 2;
                if (nextPage <= totalPages) {
                    // Turn page wrapper (jQuery object) into DOM element [0]
                    await renderPageToCanvas(nextPage, $fb.turn('page', nextPage)[0]);
                }
            });

            // Hide the loading overlay
            document.getElementById("loading-overlay").style.display = 'none';
            
        } catch (error) {
            console.error("CRITICAL ERROR: Failed to load PDF or initialize flipbook.", error);
            document.getElementById("loading-overlay").innerHTML = `
                <div class="text-xl text-red-500 mb-4">‚ùå Failed to Load PDF Flipbook</div>
                <div class="text-sm text-gray-400">Error: ${error.name || 'Unknown'} - Check console for details.</div>
                <div class="text-sm text-gray-400 mt-2">Ensure <strong>book.pdf</strong> is available at your path.</div>
            `;
        }
    }

    // Start the process when the document is ready
    $(loadAndInitializeFlipbook);

</script>
</body>
</html>
